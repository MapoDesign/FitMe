{% extends 'blog/base.html' %}

{% block content %}

{% load static %}


        
        <!-- Blog -->
        <div class="vg-page page-blog" id="blog">
            <div class="container">
            <div class="text-center">
                <div class="badge badge-subhead wow fadeInUp">Blog</div>
            </div>
            <h1 class="text-center fw-normal wow fadeInUp">Latest Post</h1>
            <div class="row post-grid">
                {% for post in posts %}
                <article class="col-md-6 col-lg-4 wow fadeInUp">
                        <div class="card">
                            <div class="img-place">
                                <img src="{% static 'img/work/work-9.jpg' %}" alt="">
                            </div>
                            <div class="caption">
                                <a href="javascript:void(0)" class="post-category">Technology</a>
                                <h2><a href="{% url 'post_detail' pk=post.pk %}" class="post-title">{{ post.title }}</a></h2>
                                <time class="post-date"><span class="sr-only">Published on</span> {{ post.published_date }}</time>
                                <p>{{ post.text|linebreaksbr }}</p>
                            </div>
                        </div>
                </article>
                {% endfor %}
                <div class="col-12 text-center py-3 wow fadeInUp">
                <a href="blog-fullbar.html" class="btn btn-theme">See All Post</a>
                </div>
            </div>
            </div>
        </div> <!-- End blog -->
      
  
  {% endblock %}
